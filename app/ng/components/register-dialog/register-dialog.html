<table class="signuptab">
    <tr>
        <td colspan="3">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Signup</h2>
                </div>
            </md-toolbar>
        </td>
    </tr>
    <tr>
        <td>
            <form name="registerForm" ng-submit="register()">
                <md-dialog-content layout-margin>
                    <span class="md-warn" ng-show="errorText">{{errorText}}</span>
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input type="text" required name="username" ng-model="username">
                        <div ng-messages="registerForm.username.$error">
                            <div ng-message="required">Username is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input type="text" required name="email" ng-model="email">
                        <div ng-messages="registerForm.email.$error">
                            <div ng-message="required">Email is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" required name="password" ng-model="pwd">
                        <div ng-messages="registerForm.password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>repeat password</label>
                        <input type="password" name="passwordConfirm" required compare-to="pwd" ng-model="pwdConfirm">
                        <div ng-messages="registerForm.passwordConfirm.$error">
                            <div ng-message="required">Password confirmation required.</div>
                            <div ng-message="compareTo">Passwords must match.</div>
                        </div>
                    </md-input-container>
                </md-dialog-content>
                <md-dialog-actions layout="row" layout-align="space-around center">
                    <md-button ng-click="cancel()">
                        Cancel
                    </md-button>
                    <md-button type="submit" ng-disabled="registerForm.$invalid">
                        Sign up
                    </md-button>
                </md-dialog-actions>
            </form>


        </td>
    </tr>
</table>
