<div class="resultDiv" flex="100" layout="column" layout-align="center stretch" layout-margin="120px">
    <h1>The {{currentPattern.patternName}}</h1>
    <md-card md-whiteframe="2" flex="100" md-border-bottom="" md-selected="selectedIndex">
        <div ng-repeat="(key, value) in currentPattern" label="{{key}}" id="{{key}}">
            <md-content layout="row" flex="100" class="md-neu-content md-padding">{{value}}
            </md-content>
        </div>
    </md-card>
</div>
