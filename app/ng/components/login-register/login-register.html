<table class="logintab">
<tr>
    <td colspan="3">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign up</h2>
            </div>
        </md-toolbar>
    </td>
</tr>
<tr>
<td>
<form class="links" name="loginForm" ng-submit="login()">
    <md-dialog-content layout-margin>
        <h2 class="md-title md-primary">Login</h2>
        <span class="md-body-2 mv-error-text" ng-show="errorText">{{errorText}}</span>
        <md-input-container class="md-block">
            <label>Username</label>
            <input required name="username" ng-model="username">
            <div ng-messages="loginForm.username.$error">
                <div ng-message="required">Username is required.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" required ng-model="password">
            <div ng-messages="loginForm.password.$error">
                <div ng-message="required">Password is required.</div>
            </div>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-around center">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit" ng-disabled="loginForm.$invalid">
            Log in
        </md-button>
    </md-dialog-actions>

</form>
</td>
<td>
<form class="rechts" name="registerForm" ng-submit="register()" style="border-left:1px solid BLACK;">

    <md-dialog-content layout-margin >
        <h2 class="md-title md-primary">Create a new account</h2>
        <p class="md-warn" ng-show="errorText">{{errorText}}</p>
        <md-input-container class="md-block">
            <label>Username</label>
            <input type="text" required name="username" ng-model="username">
            <div ng-messages="registerForm.username.$error">
                <div ng-message="required">Username is required.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block" >
            <label>Email</label>
            <input type="email" required name="email" ng-model="email">
            <div ng-messages="registerForm.username.$error">
                <div ng-message="required">Email is required.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" required name="password" ng-model="pwd">
            <div ng-messages="registerForm.password.$error">
                <div ng-message="required">Password is required.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>repeat password</label>
            <input type="password" name="passwordConfirm" required compare-to="pwd" ng-model="pwdConfirm">
            <div ng-messages="registerForm.passwordConfirm.$error">
                <div ng-message="required">Password confirmation required.</div>
                <div ng-message="compareTo">Passwords must match.</div>
            </div>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-around center">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit" ng-disabled="registerForm.$invalid">
            Sign up
        </md-button>
    </md-dialog-actions>
</form>
</td>
</tr>
</table>
