<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" flex ng-cloak>
    <md-card style="background-color:#2c3e50">
        <img style="padding-left: 50px;padding-right: 50px; padding-top: 30px" src="../../data/img/user_new.png" height="20px" width="20px"/>
        <span class="md-subhead" style="text-align: center; color:#FFFFFF;padding: 10px;" class="md-body-2" ng-if="loggedIn">{{user.username}}</span>
        <md-list style="color:#FFFFFF;">
            <md-list-item>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 flex>Overview</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 flex>Feedbacks</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 flex>New Pattern</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 flex>Feedbacks</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
        </md-list>
    </md-card>

    <md-content flex>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="suggestion in suggestions" ng-click="null">
                <img style="margin-left: 40px;" ng-src="{{imagePath}}?{{$index}}" class="md-avatar" alt="{{suggestion.username}}" />
                <div class="md-list-item-text" layout="row">
                    <h4 flex=10">{{suggestion.username}}</h4>
                    <div layout="column" flex="40">
                        <h3>{{suggestion.suggestName}}</h3>
                        <p>{{suggestion.suggestedDescription}}</p>
                    </div>
                    <h3 flex="50">{{suggestion.suggestedDate}}</h3>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
         </md-list>
    </md-content>

    </md-card>

    <md-card flex="100">

    </md-card>

    <!--<canvas id="radar" class="chart chart-radar"
            chart-data="patterndata" chart-labels="patternlabels">
    </canvas>-->

</div>
