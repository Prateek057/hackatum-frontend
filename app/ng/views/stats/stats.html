<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" flex ng-cloak>
    <md-card style="background-color:#2c3e50">
        <img style="padding-left: 50px;padding-right: 50px; padding-top: 30px" src="../../data/img/user_new.png" height="20px" width="20px"/>
        <span class="md-subhead" style="text-align: center; color:#FFFFFF;padding: 10px;" class="md-body-2" ng-if="loggedIn">{{user.username}}</span>
        <md-list style="color:#FFFFFF;">
            <md-list-item>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 ng-click="go('/stats','stats')" flex>Overview</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 ng-click="go('/feedview','feedview')" flex>Feedbacks</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
            <md-list-item class="md-1-line">
                <h5 ng-click="go('/patternsuggest','patternsuggest')" flex>New Pattern</h5>
                <md-divider style="background-color: #FFFFFF" flex></md-divider>
            </md-list-item>
        </md-list>
    </md-card>

    <md-content>
        <canvas id="antipatternbar" class="chart chart-bar"
                chart-data="antipatterndata" chart-labels="antipatternlabels"
                width="{{mainwidth_chart}}" height="{{height_chart}}">
        </canvas>
        <canvas id="bar" class="chart chart-bar"
                chart-data="patterndata" chart-labels="patternlabels"
                width="{{mainwidth_chart}}" height="{{height_chart}}">
        </canvas>
    </md-content>

    </md-card>

    <md-card flex="100">

    </md-card>

    <!--<canvas id="radar" class="chart chart-radar"
            chart-data="patterndata" chart-labels="patternlabels">
    </canvas>-->

</div>
