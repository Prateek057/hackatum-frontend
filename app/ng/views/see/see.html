<div layout="row" flex="100" layout-align="start start">
    <md-card flex="50" layout-wrap>
        <div flex="100" layout-padding>
            <p>Here you can see services available in U Bahn</p>
            <div layout="row" layout-align="center center" layout-wrap flex="100">
                <md-input-container flex="100">
                    <label>Select Line</label>
                    <md-select flex="100" ng-model="selectedLine">
                        <md-option ng-repeat="see in sees" ng-value="see">
                            {{see}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row" layout-align="center center" layout-wrap flex="100">
                <md-input-container flex="100">
                    <label>Select Station</label>
                    <md-select flex="100" ng-model="selectedStation">
                        <md-option ng-repeat="station in stations" ng-value="station.id">
                            {{station.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <md-list>
                <md-list-item class="md-3-line" ng-repeat="service in stationServices">
                    <md-divider flex="100"></md-divider>
                    <div class="md-list-item-text">
                        <h3>{{service.name}}</h3>
                        <h4>{{service.description}}</h4>
                    </div>
                    <md-divider md-inset ng-if="!$last" flex="100"></md-divider>
                </md-list-item>
            </md-list>

        </div>
    </md-card>
    <md-card flex="50" layout-wrap>
        <ui-gmap-google-map ng-if="showMap" center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </md-card >
    <md-card flex="50" ng-if="showMap"  layout-wrap>
        <md-card-title>
            {{nextStationName}}
        </md-card-title>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="nextService in nextStationServices">
                <md-divider flex="100"></md-divider>
                <div class="md-list-item-text">
                    <h3>{{nextService.name}}</h3>
                    <h4>{{nextService.description}}</h4>
                </div>
                <md-divider md-inset ng-if="!$last" flex="100"></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
    <md-card flex="50" ng-if="showMap" layout-wrap>
        <md-card-title>
            {{prevStationName}}
        </md-card-title>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="prevService in prevStationServices">
                <md-divider flex="100"></md-divider>
                <div class="md-list-item-text">
                    <h3>{{prevService.name}}</h3>
                    <h4>{{prevService.description}}</h4>
                </div>
                <md-divider md-inset ng-if="!$last" flex="100"></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
